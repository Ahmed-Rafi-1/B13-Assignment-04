<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>

    <title>Job Application Tracker</title>
  </head>
  <body>
    <header class="w-[80%] mx-auto mt-10">
      <h1 class="text-4xl font-bold mb-3 text-[#002c5c]">Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-indigo-100 p-4 rounded ">
            <p>Total</p>
            <p id="total" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-indigo-100 p-4 rounded ">
            <p>Interview</p>
            <p id="interviewCount" class="text-2xl font-bold text-[#10b981]">0</p>
        </div>
        <div class="bg-indigo-100 p-4 rounded ">
            <p>Rejected</p>
            <p id="rejectedCount" class="text-2xl font-bold text-[#ef4444]">0</p>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
